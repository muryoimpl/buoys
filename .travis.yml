language: ruby
sudo: false
rvm:
  - 2.2.7
  - 2.3.4
  - 2.4.1
  - ruby-head

gemfile:
  - gemfiles/Gemfile-rails4.2.x
  - gemfiles/Gemfile-rails5.0.x
  - gemfiles/Gemfile-rails5.1.x

matrix:
  allow_failures:
    - rvm: 2.4.1
      gemfile: gemfiles/Gemfile-rails4.2.x
    - rvm: ruby-head
      gemfile: gemfiles/Gemfile-rails4.2.x

before_script:
  - 'cd test/dummy; rake db:migrate; rake db:test:prepare; cd ../..'

script:
  - bundle exec rake test
  - bundle exec rubocop

notifications:
  email: false
